<block-ui>
  <div style="display: flex; flex-direction: column; justify-content: stretch; height: 100%; width: 100%;">
    <ng-container *ngIf="!isFullscreen && header">
      <ng-container *ngTemplateOutlet="header"></ng-container>
    </ng-container>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate" class="progress-color"></mat-progress-bar>
    <div style="flex-grow: 1; overflow: scroll;">
      <router-outlet></router-outlet>
    </div>
  </div>
  <ng-container *ngIf="!isFullscreen && footer">
    <ng-container *ngTemplateOutlet="footer"></ng-container>
  </ng-container>
</block-ui>
